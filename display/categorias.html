    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        /* Estilos adicionales para la tabla si son necesarios */
        tbody tr:nth-child(odd) {
            background-color: #f9fafb; /* Color de fondo para filas impares */
        }
        tbody tr:hover {
            background-color: #f1f4f1; /* Color al pasar el mouse */
        }
        /* Estilos para el modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Posición fija en la pantalla */
            z-index: 1000; /* Asegura que esté por encima de todo */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Habilitar scroll si es necesario */
            background-color: rgba(0,0,0,0.4); /* Fondo semi-transparente */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centrar el contenido del modal */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

        <nav class="flex-1 px-2 py-4">
            <a href="/main.html" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>

                Inicio

            <a href="/articulos.html" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
                Artículos
            </a>
            <a href="/movimientos.html" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
                Movimientos
            </a>
            <a href="/proveedores.html" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>
                Proveedores
            </a>
            <a href="/categorias.html" class="flex items-center px-4 py-2 mt-2 text-white bg-gray-700 rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2H7a2 2 0 00-2 2v2m7-7V3"/>
                </svg>
                Categorías
            </a>
            <a href="/marcas.html" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2 2m-2-2l-2 2m0 0l2 2m-2-2L9 5m7 6v4m-2-2h4m-7 0a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Marcas
            </a>
            <a href="/solicitudes.html" class="flex items-center px-4 py-2 mt-2 text-white bg-gray-700 rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>
                Solicitudes
            </a>
            </nav>
        <div class="p-4 border-t border-gray-700">
            <a href="/logout" class="flex items-center px-4 py-2 mt-2 text-red-400 hover:bg-gray-700 hover:text-red-300 rounded-md">
                <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Cerrar Sesión
            </a>

    <div class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Categorías de Artículos</h1>

        <div class="flex justify-between items-center mb-6">
            <div class="relative w-1/3">
                <input type="text" id="searchInput" placeholder="Buscar categorías..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <button id="addCategoriaButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Agregar Nueva Categoría
            </button>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre de la Categoría</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="categoriasTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAddModalButton">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Agregar Nueva Categoría</h2>
            <form id="addForm">
                <div class="mb-4">
                    <label for="addNombreCategoria" class="block text-gray-700 text-sm font-bold mb-2">Nombre de la Categoría:</label>
                    <input type="text" id="addNombreCategoria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancelAddButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Agregar Categoría
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeEditModalButton">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Editar Categoría</h2>
            <form id="editForm">
                <input type="hidden" id="editCategoriaId">
                <div class="mb-4">
                    <label for="editNombreCategoria" class="block text-gray-700 text-sm font-bold mb-2">Nombre de la Categoría:</label>
                    <input type="text" id="editNombreCategoria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancelEditButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const categoriasTableBody = document.getElementById('categoriasTableBody');
        const addModal = document.getElementById('addModal');
        const editModal = document.getElementById('editModal');

        // Funciones para abrir/cerrar modales
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openAddModal() {
            openModal('addModal');
            document.getElementById('addForm').reset();
        }

        function closeAddModal() {
            closeModal('addModal');
        }

        function openEditModal() {
            openModal('editModal');
        }

        function closeEditModal() {
            closeModal('editModal');
        }

        // --- Funciones para cargar y filtrar categorías ---
        async function fetchCategorias() {
            try {
                const response = await fetch('/api/categorias');
                const categorias = await response.json();
                displayCategorias(categorias);
            } catch (error) {
                console.error('Error al obtener categorías:', error);
                alert('Error al cargar la lista de categorías.');
            }
        }

        function displayCategorias(categorias) {
            categoriasTableBody.innerHTML = '';
            categorias.forEach(categoria => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${categoria.id_categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${categoria.nombre_categoria}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editCategoria(${categoria.id_categoria})" class="text-blue-600 hover:text-blue-900 mr-2">Editar</button>
                        <button onclick="deleteCategoria(${categoria.id_categoria}, '${categoria.nombre_categoria}')" class="text-red-600 hover:text-red-900">Eliminar</button>
                    </td>
                `;
                categoriasTableBody.appendChild(row);
            });
        }

        function filtrarCategoriasTabla() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = categoriasTableBody.getElementsByTagName('tr');

            Array.from(rows).forEach(row => {
                const textContent = row.textContent.toLowerCase();
                if (textContent.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // --- Funciones para interacciones con la API ---

        // Manejar el submit del formulario para AGREGAR una categoría
        async function handleAddSubmit(event) {
            event.preventDefault();

            const nombre_categoria = document.getElementById('addNombreCategoria').value;

            if (!nombre_categoria) {
                alert('El nombre de la categoría es obligatorio.');
                return;
            }

            const data = { nombre_categoria };
            console.log('Datos a enviar para agregar categoría:', data);

            try {
                const response = await fetch('/api/categorias', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    closeAddModal();
                    fetchCategorias();
                    document.getElementById('addForm').reset();
                } else {
                    console.error('Error al agregar categoría:', result.error);
                    alert(`Error al agregar categoría: ${result.error}`);
                }
            } catch (error) {
                console.error('Error de red o del servidor:', error);
                alert('Error de conexión o del servidor al agregar categoría.');
            }
        }

        // Función para cargar datos de una categoría para edición
        async function editCategoria(id) {
            try {
                const response = await fetch('/api/categorias'); // Fetch all to find the specific one
                const categorias = await response.json();
                const categoria = categorias.find(c => c.id_categoria === id);

                if (categoria) {
                    document.getElementById('editCategoriaId').value = categoria.id_categoria;
                    document.getElementById('editNombreCategoria').value = categoria.nombre_categoria;
                    openEditModal();
                } else {
                    alert('Categoría no encontrada.');
                }
            } catch (error) {
                console.error('Error al cargar datos para edición:', error);
                alert('Error al cargar datos de la categoría para editar.');
            }
        }

        // Manejar el submit del formulario para EDITAR una categoría
        async function handleEditSubmit(event) {
            event.preventDefault();

            const id_categoria = document.getElementById('editCategoriaId').value;
            const nombre_categoria = document.getElementById('editNombreCategoria').value;

            if (!nombre_categoria) {
                alert('El nombre de la categoría es obligatorio.');
                return;
            }

            const data = { nombre_categoria };
            console.log('Datos a enviar para editar categoría:', data);

            try {
                const response = await fetch(`/api/categorias/${id_categoria}`, { // Assuming PUT endpoint for categories
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    closeEditModal();
                    fetchCategorias();
                } else {
                    console.error('Error al actualizar categoría:', result.error);
                    alert(`Error al actualizar categoría: ${result.error}`);
                }
            } catch (error) {
                console.error('Error de red o del servidor:', error);
                alert('Error de conexión o del servidor al actualizar categoría.');
            }
        }

        async function deleteCategoria(id, nombre) {
            if (confirm(`¿Estás seguro de que quieres eliminar la categoría "${nombre}" (ID: ${id})?`)) {
                try {
                    const response = await fetch(`/api/categorias/${id}`, { // Assuming DELETE endpoint for categories
                        method: 'DELETE',
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        fetchCategorias();
                    } else {
                        console.error('Error al eliminar categoría:', result.error);
                        alert(`Error al eliminar categoría: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error de red o del servidor al eliminar categoría:', error);
                    alert('Error de conexión o del servidor al eliminar categoría.');
                }
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchCategorias);
        document.getElementById('searchInput').addEventListener('keyup', filtrarCategoriasTabla);

        document.getElementById('addCategoriaButton').addEventListener('click', openAddModal);
        document.getElementById('closeAddModalButton').addEventListener('click', closeAddModal);
        document.getElementById('cancelAddButton').addEventListener('click', closeAddModal);
        document.getElementById('addForm').addEventListener('submit', handleAddSubmit);

        document.getElementById('closeEditModalButton').addEventListener('click', closeEditModal);
        document.getElementById('cancelEditButton').addEventListener('click', closeEditModal);
        document.getElementById('editForm').addEventListener('submit', handleEditSubmit);

        // Cerrar modales al hacer clic fuera
        window.addEventListener('click', (event) => {
            const modals = ['addModal', 'editModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (modal && event.target === modal) {
                    if (modalId === 'addModal') closeAddModal();
                    else if (modalId === 'editModal') closeEditModal();
                }
            });
        });
    </script>
</body>
