        const articlesTableBody = document.getElementById('articlesTableBody');

        // Función para formatear fechas
        function formatFecha(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // --- Funciones para cargar y filtrar artículos ---
        async function fetchArticulos() {
            try {
                const response = await fetch('/api/articulos');
                const articulos = await response.json();
                displayArticulos(articulos);
            } catch (error) {
                console.error('Error al obtener artículos:', error);
                alert('Error al cargar los artículos.');
            }
        }

        function displayArticulos(articulos) {
            articlesTableBody.innerHTML = '';
            articulos.forEach(articulo => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${articulo.id_articulo}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${articulo.nombre_articulo}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${articulo.descripcion || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${articulo.stock}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatFecha(articulo.fecha_ingreso)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${articulo.nombre_proveedor || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${articulo.nombre_categoria || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${articulo.nombre_marca || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editArticle(${articulo.id_articulo})" class="text-blue-600 hover:text-blue-900 mr-2">Editar</button>
                        <button onclick="deleteArticle(${articulo.id_articulo}, '${articulo.nombre_articulo}')" class="text-red-600 hover:text-red-900">Eliminar</button>
                    </td>
                `;
                articlesTableBody.appendChild(row);
            });
        }

        function filtrarArticulosTabla() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = articlesTableBody.getElementsByTagName('tr');

            Array.from(rows).forEach(row => {
                const textContent = row.textContent.toLowerCase();
                if (textContent.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // --- Funciones para interacciones con la API ---

        // Función para poblar los dropdowns de Proveedores, Categorías y Marcas
        async function populateDropdown(url, selectElementId, idKey, nameKey, selectedId = null) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const items = await response.json();
                const selectElement = document.getElementById(selectElementId);

                // Clear existing options, but keep the "Select" option
                selectElement.innerHTML = '<option value="">Seleccione una opción</option>';

                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item[idKey]; // The ID to be sent to the server
                    option.textContent = item[nameKey]; // The name to display
                    if (selectedId !== null && item[idKey] === selectedId) {
                        option.selected = true; // Select the current item in edit mode
                    }
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error(`Error populating ${selectElementId}:`, error);
                // Optionally display a user-friendly error message
                alert(`Error al cargar datos para ${selectElementId}. Por favor, recargue la página.`);
            }
        }

async function handleAddSubmit(event) {
    event.preventDefault();

    const errorElement = document.getElementById('addFormError');
    errorElement.classList.add('hidden');

    // Obtener los valores
    const nombre_articulo = document.getElementById('addNombreArticulo')?.value.trim();
    const descripcion = document.getElementById('addDescripcion')?.value.trim();
    const cantidadInput = document.getElementById('addCantidad');
    const cantidad = cantidadInput?.valueAsNumber;
    const fecha_ingreso = document.getElementById('addFechaIngreso')?.value;
    const id_proveedor = document.getElementById('addIdProveedor')?.value;
    const id_categoria = document.getElementById('addIdCategoria')?.value;
    const id_marca = document.getElementById('addIdMarca')?.value;

    // Log para debug
    console.log({
        nombre_articulo, descripcion, cantidad, fecha_ingreso, id_proveedor, id_categoria, id_marca
    });

    // Validar
    if (
        !nombre_articulo ||
        isNaN(cantidad) || cantidad < 0 ||
        !fecha_ingreso ||
        !id_proveedor || !id_categoria || !id_marca
    ) {
        errorElement.textContent = 'Completa todos los campos correctamente.';
        errorElement.classList.remove('hidden');
        return;
    }

    try {
        const response = await fetch('/api/articulos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                nombre_articulo,
                descripcion,
                cantidad,
                fecha_ingreso,
                id_proveedor,
                id_categoria,
                id_marca
            })
        });

        const result = await response.json();

        if (!response.ok) {
            errorElement.textContent = result.error || 'Error al agregar artículo.';
            errorElement.classList.remove('hidden');

        console.error('Error en el envío:', error);

        errorElement.classList.remove('hidden');

}

        // Manejar el submit del formulario para EDITAR un artículo
async function handleEditSubmit(event) {
    event.preventDefault(); // Evita el envío por defecto del formulario

    const id = document.getElementById('edit-id').value;
    const data = {
        nombre_articulo: document.getElementById('edit-nombre_articulo').value,
        descripcion: document.getElementById('edit-descripcion').value,
        cantidad: parseInt(document.getElementById('edit-cantidad').value),
        
        // ¡¡ASEGURATE DE QUE ESTOS VALORES SEAN NÚMEROS VÁLIDOS!!
        // Si el valor del select es "" o no es un número, parseInt() devolverá NaN.
        id_proveedor: parseInt(document.getElementById('edit-id-proveedor').value),
        id_categoria: parseInt(document.getElementById('edit-id-categoria').value),
        id_marca: parseInt(document.getElementById('edit-id-marca').value),
        
        fecha_ingreso: document.getElementById('edit-fecha_ingreso').value
    };

    // --- VALIDACIONES ADICIONALES EN EL FRONTEND (RECOMENDADO) ---
    // Si la descripción puede ser opcional (NULLable en DB) y el input es vacío, cámbialo a null
    if (data.descripcion === '') {
        data.descripcion = null;
    }

    // Validar que los IDs de FK no sean NaN (Not-a-Number)
    if (isNaN(data.id_proveedor)) {
        alert('Por favor, selecciona un proveedor válido.');
        return;
    }
    if (isNaN(data.id_categoria)) {
        alert('Por favor, selecciona una categoría válida.');
        return;
    }
    if (isNaN(data.id_marca)) {
        alert('Por favor, selecciona una marca válida.');
        return;
    }
    if (isNaN(data.cantidad) || data.cantidad <= 0) {
        alert('La cantidad debe ser un número válido y mayor que cero.');
        return;
    }
    if (!data.nombre_articulo.trim()) {
        alert('El nombre del artículo no puede estar vacío.');
        return;
    }
    // --- FIN VALIDACIONES ---

    try {
        const response = await fetch(`/api/articulos/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            alert(result.message);
            closeEditModal();
            cargarArticulos(); // Recargar la tabla de artículos
        } else {
            // Manejar errores específicos de la respuesta del servidor
            const errorData = await response.json();
            alert(errorData.error || 'Error al actualizar artículo.');
            console.error('Detalles del error del servidor:', errorData.details);
        }
    } catch (error) {
        console.error('Error al enviar la actualización:', error);
        alert('Error de conexión o del servidor al actualizar el artículo. Intenta nuevamente.');
    }
}
