    <div class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Historial de Movimientos</h1>

        <div class="flex justify-between items-center mb-6">
            <div class="relative w-1/3">
                <input type="text" id="searchInput" placeholder="Buscar movimientos..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-10">

                </div>
            </div>
            </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Mov.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Artículo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Observación</th>
                    </tr>
                </thead>
                <tbody id="movimientosTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const movimientosTableBody = document.getElementById('movimientosTableBody');

        // Función para formatear fechas y horas
        function formatFechaHora(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // --- Funciones para cargar y filtrar movimientos ---
        async function fetchMovimientos() {
            try {
                const response = await fetch('/api/movimientos');
                const movimientos = await response.json();
                displayMovimientos(movimientos);
            } catch (error) {
                console.error('Error al obtener movimientos:', error);
                alert('Error al cargar el historial de movimientos.');
            }
        }

        function displayMovimientos(movimientos) {
            movimientosTableBody.innerHTML = '';
            movimientos.forEach(movimiento => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${movimiento.id_movimiento}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${movimiento.nombre_articulo || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${movimiento.nombre_usuario || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${movimiento.tipo_movimiento}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${movimiento.cantidad}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatFechaHora(movimiento.fecha)}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${movimiento.observacion || 'Sin observación'}</td>
                `;
                movimientosTableBody.appendChild(row);
            });
        }

        function filtrarMovimientosTabla() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = movimientosTableBody.getElementsByTagName('tr');

            Array.from(rows).forEach(row => {
                const textContent = row.textContent.toLowerCase();
                if (textContent.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchMovimientos);
        document.getElementById('searchInput').addEventListener('keyup', filtrarMovimientosTabla);

    </script>
